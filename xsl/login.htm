<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login  Page</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/buyonlineutil.js"></script>
<script type="text/javascript" src="js/loginAndRegister.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/login.css" type="text/css" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
	<section id="container" style="width: 100%">
		<article id="space" style="width: 10%; float: left;"></article>
		<article id="header">
			<h1>Buy Online</h1>
		</article>
	</section>

	<section>
		<nav id="menu">
			<ul id="nav">
				<li><a href="login.htm" class="list">Home</a></li>
				<li><a href="register.htm" class="list">Customer Registration </a></li>
				<li><a href="login.htm" class="list"> Customer Login </a></li>
				<li><a href="mlogin.htm" class="list">Store Manager Login </a></li>
				<li><a href="buyonline.htm" class="list">Buy Online</a></li>
			</ul>
		</nav>
		<hr>
	</section>

	<form name="loginForm">
		<section id="container" style="width: 100%">
			<article id="space" style="width: 10%; float: left;"></article>
			<article id="fieldset" style="width: 100%;">

				<table class="legend">
					<tr>
						<td align="right">To register a new account with Buy Online,
							please complete the registration form below. To Register 
						<td align="left"><strong><a href="register.htm" style="color: red; width: 80px"> click here </a></strong></td>
					</tr>
				</table>
				<br> <br>
				<fieldset class="fields" style="width: 50%;">
						<div class="row">
							<div class="form_bg">
									<h2 class="text-center">Customer Login</h2>
									<br />
									<div class="form-group">
										<input type="email" class="form-control" id="email" placeholder="Customer Email Id" required>
									</div>
									<div class="form-group">
										<input type="password" class="form-control" id="password" placeholder="Customer Password" required>
									</div>
									<div class="align-center">
										<button type="button" class="btn btn-default" id="login" onclick="customerLogin()">Login</button>
										<button type="reset" class="btn btn-default">Reset </button>
									</div>
							</div>
						</div>
				</fieldset>
				<span id="spanxhr"></span>
			</article>
		</section>
	</form>
</body>
</html>
