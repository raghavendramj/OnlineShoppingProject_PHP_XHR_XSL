<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Register!</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/buyonlineutil.js"></script>
<script type="text/javascript" src="js/loginAndRegister.js"></script>
</head>

<body>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="home.htm">Buy Online</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="home.htm">Site Map</a></li>
      <li><a href="mlogin.htm">Store Manager Login </a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="register.htm"><span class="glyphicon glyphicon-user"></span> Customer Sign Up</a></li>
      <li><a href="login.htm"><span class="glyphicon glyphicon-log-in"></span> Customer Login</a></li>
    </ul>
  </div>
</nav>
	<div class="container">
		<form name="loginForm">
			<section id="container" style="width: 100%">
				<article id="space" style="width: 10%; float: left;"></article>
				<article id="fieldset" style="width: 100%;">

					<table class="legend">
						<tr>
						<td align="right">Already a member of  Buy Online, please login using this link  
							<td align="left"><strong><a href="login.htm" style="color: red; padding-left : 8px;width: 80px"> click here</a></strong></td>
						</tr>
					</table>
					<br> <br>
					<fieldset class="fields" style="width: 50%;">
						<div class="row">
							<div class="form_bg">
								<h2 class="text-center">Customer Sign Up!</h2>
								<br />
								<div class="form-group">
									<input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="retypepassword" placeholder="Password" onchange="validatePasswordFields()" required>
								</div>
								<div class="form-group">
									<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="phoneNumber"name="phoneNumber" onchange="validatePhoneNumber()" placeholder="0d dddddddd" required>
								</div>
								<div class="align-center">
									<button type="submit" class="btn btn-default" id="Register" onclick="register()">Register</button>
									<button type="reset" class="btn btn-default" id="reset">Reset</button>
								</div>
							</div>
						</div>
					</fieldset>
					<span id="spanxhr"></span>
				</article>
			</section>
		</form>
	</div>

</body>

</html>
