<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Store Mgr Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/buyonlineutil.js"></script>
  <script type="text/javascript" src="js/loginAndRegister.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="home.htm">Buy Online</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="home.htm">Site Map</a></li>
      <li id="shoppingCatalog"><a href="buyonline.htm" style="display:none">View Shopping Catalog</a></li>
      <li class="active"> <a href="mlogin.htm">Store Manager Login </a></li>
      <li id="processing" style="display:none"><a href="mlogin.htm">Processing </a></li>
      <li id="listing" style="display:none"><a href="listing.htm">Listing </a></li>
    </ul>
	<ul class="nav navbar-nav navbar-right">
      <li><a href="register.htm"><span class="glyphicon glyphicon-user"></span> Customer Sign Up</a></li>
      <li><a href="login.htm"><span class="glyphicon glyphicon-log-in"></span> Customer Login</a></li>
    </ul>
  </div>
</nav>
  
<div class="container">
  <form name="loginForm">
		<section id="container" style="width: 100%">
			<article id="space" style="width: 10%; float: left;"></article>
			<article id="fieldset" style="width: 100%;">

				<fieldset class="fields" style="width: 50%;">
						<div class="row">
							<div class="form_bg">
									<h2 class="text-center">Store Manager Login</h2>
									<br />
									<div class="form-group">
										<input type="email" class="form-control" id="managername" placeholder="Manager Email Id" required>
									</div>
									<div class="form-group">
										<input type="password" class="form-control" id="mpassword" placeholder="Manager Password" required>
									</div>
									<div class="align-center">
										<button type="button" class="btn btn-primary" id="login" onclick="managerLogin()">Login</button>
										<button type="reset" class="btn">Reset </button>
									</div>
							</div>
						</div>
				</fieldset>
				<span id="spant"></span>
			</article>
		</section>
	</form>
</div>

</body>

</html>
